        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1

        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';

        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_ESRIGraydark_0');
        map.getPane('pane_ESRIGraydark_0').style.zIndex = 400;
        var layer_ESRIGraydark_0 = L.tileLayer('https://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Dark_Gray_Base/MapServer/tile/{z}/{y}/{x}', {

            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRIGraydark_0;
        map.addLayer(layer_ESRIGraydark_0);

        function style_Health_Facilities_1_0() {
            return {
                pane: 'pane_Health_Facilities_1',
                opacity: 1,

                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',

                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(82,131,228,0.5254901960784314)',

            }
        }
        map.createPane('pane_Health_Facilities_1');
        map.getPane('pane_Health_Facilities_1').style.zIndex = 401;
        map.getPane('pane_Health_Facilities_1').style['mix-blend-mode'] = 'normal';
        var layer_Health_Facilities_1 = new L.geoJson(json_Health_Facilities_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Health_Facilities_1',
            layerName: 'layer_Health_Facilities_1',
            pane: 'pane_Health_Facilities_1',
            onEachFeature: pop_Health_Facilities_1,
            style: style_Health_Facilities_1_0,
        });
        bounds_group.addLayer(layer_Health_Facilities_1);
        map.addLayer(layer_Health_Facilities_1);
        map.createPane('pane_ESRIBoundariesPlaces_2');
        map.getPane('pane_ESRIBoundariesPlaces_2').style.zIndex = 402;
        var layer_ESRIBoundariesPlaces_2 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIBoundariesPlaces_2',
            opacity: 1.0,
            attribution: '',

            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20

        layer_ESRIBoundariesPlaces_2;
        map.addLayer(layer_ESRIBoundariesPlaces_2);
            var abstract = new L.Control({'position':'bottomright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'To select a specific area, use the filters on the right. Use the mouse wheel to zoom in on the object. Click on an object to view detailed information about it';
            };
            abstract.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{"ESRI Boundaries&Places": layer_ESRIBoundariesPlaces_2,'<img src="legend/Health_Facilities_1.png" /> Health_Facilities': layer_Health_Facilities_1,"ESRI Gray (dark)": layer_ESRIGraydark_0,}).addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Raion": "str","Hromada": "str","ASR": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Raion = document.createElement('div');
            div_Raion.id = "div_Raion";
            div_Raion.className= "filterselect";
            document.getElementById("menu").appendChild(div_Raion);
            sel_Raion = document.createElement('select');
            sel_Raion.multiple = true;
            sel_Raion.size = 3;
            sel_Raion.id = "sel_Raion";
            var Raion_options_str = "<option value='' unselected></option>";
            sel_Raion.onchange = function(){filterFunc()};
            Raion_options_str  += '<option value="Kramatorskyi">Kramatorskyi</option>';
            Raion_options_str  += '<option value="Kupianskyi">Kupianskyi</option>';
            Raion_options_str  += '<option value="Kyivskyi">Kyivskyi</option>';
            sel_Raion.innerHTML = Raion_options_str;
            div_Raion.appendChild(sel_Raion);
            var lab_Raion = document.createElement('div');
            lab_Raion.innerHTML = 'Raion';
            lab_Raion.className = 'filterlabel';
            div_Raion.appendChild(lab_Raion);
            var reset_Raion = document.createElement('div');
            reset_Raion.innerHTML = 'clear filter';
            reset_Raion.className = 'filterlabel';
            reset_Raion.onclick = function() {
                var options = document.getElementById("sel_Raion").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Raion.appendChild(reset_Raion);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Hromada = document.createElement('div');

            sel_Hromada = document.createElement('select');

            Hromada_options_str  += '<option value="NULL">NULL</option>';
            Hromada_options_str  += '<option value="Druzhkivska">Druzhkivska</option>';
            Hromada_options_str  += '<option value="Kostiantynivska">Kostiantynivska</option>';
            Hromada_options_str  += '<option value="Kramatorska">Kramatorska</option>';
            Hromada_options_str  += '<option value="Kupianska">Kupianska</option>';
            Hromada_options_str  += '<option value="Lymanska">Lymanska</option>';
            Hromada_options_str  += '<option value="Slovianska">Slovianska</option>';
            sel_Hromada.innerHTML = Hromada_options_str;
            div_Hromada.appendChild(sel_Hromada);
            var lab_Hromada = document.createElement('div');
            lab_Hromada.innerHTML = 'Hromada';
            lab_Hromada.className = 'filterlabel';
            div_Hromada.appendChild(lab_Hromada);
            var reset_Hromada = document.createElement('div');
            reset_Hromada.innerHTML = 'clear filter';
            reset_Hromada.className = 'filterlabel';
            reset_Hromada.onclick = function() {
                var options = document.getElementById("sel_Hromada").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Hromada.appendChild(reset_Hromada);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_ASR = document.createElement('div');
            div_ASR.id = "div_ASR";
            div_ASR.className= "filterselect";
            document.getElementById("menu").appendChild(div_ASR);
            sel_ASR = document.createElement('select');
            sel_ASR.multiple = true;
            sel_ASR.size = 4;
            sel_ASR.id = "sel_ASR";
            var ASR_options_str = "<option value='' unselected></option>";
            sel_ASR.onchange = function(){filterFunc()};
            ASR_options_str  += '<option value="NULL">NULL</option>';
            ASR_options_str  += '<option value="L3A">L3A</option>';
            ASR_options_str  += '<option value="L3B">L3B</option>';
            ASR_options_str  += '<option value="L3C">L3C</option>';
            sel_ASR.innerHTML = ASR_options_str;

            var lab_ASR = document.createElement('div');
            lab_ASR.innerHTML = 'ASR';
            lab_ASR.className = 'filterlabel';
            div_ASR.appendChild(lab_ASR);
            var reset_ASR = document.createElement('div');
            reset_ASR.innerHTML = 'clear filter';
            reset_ASR.className = 'filterlabel';
            reset_ASR.onclick = function() {
                var options = document.getElementById("sel_ASR").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_ASR.appendChild(reset_ASR);
        </script>
